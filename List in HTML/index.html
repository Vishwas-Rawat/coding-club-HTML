<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unorder list</h1>
    <ul>
        <li>Car</li>
        <li>Cycle</li>
        <li>Bike</li>
    </ul>


    <h1>Order list</h1>
    <ol type="a">
        <li>Car</li>
        <li>Cycle</li>
        <li>Bike</li>
    </ol>

    <ol start="7">
        <li>Car</li>
        <li>Cycle</li>
        <li>Bike</li>
    </ol>

    <ol reversed>
        <li>Car</li>
        <li>Cycle</li>
        <li>Bike</li>
    </ol>


        <h1>Nested list</h1>
        <ol>
            <li>Fruits
                <ul>
                    <li>Apple</li>
                    <li>Mango</li>
                    <li>Cherry</li>
                </ul>
            </li>

            <li>Vegetable
                <ul>
                    <li>Tomato</li>
                    <li>Potato</li>
                </ul>
            </li>
            
        </ol>

</body>
</html>
