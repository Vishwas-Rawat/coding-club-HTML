<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit_form">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required>
        <br>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br>
        <br>

        <label for="age">Age</label>
        <input type="number" id="age" required>
        <br>
        <br>

        <label for="gender">gender</label>
        <select  id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <label>Language:</label>
        <label for="HTML">HTML</label>
        <input type="radio" name="lang" id="HTML">

        <label for="CSS">CSS</label>
        <input type="radio" name="lang" id="CSS">
        <br><br>

        <label>Intrest:</label>
        <label for="sports">Sports</label>
        <input type="checkbox" name="int" id="sports">

        <label for="music">Music</label>
        <input type="checkbox" name="int" id="music">
        <br><br>

        <label for="txtArea">About Yourself:</label>
        <br>
        <textarea name="" id="txtArea" cols="30" rows="10"></textarea>
        <br><br>

        <input type="submit" name="" id="">
    </form>
</body>
</html>
