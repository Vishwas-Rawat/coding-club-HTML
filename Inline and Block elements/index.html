<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: red;
        }
        p{
            background-color: red;
        }
        span{
            background-color: rgb(0, 8, 255);
        }
    </style>
</head>
<body>
    <!-- block element -->
    <h1>This is h1</h1>
    <p>This is para 1</p>


    <!-- Inline element -->
    <span>this is span</span>


    <p>Hello <span>World</span></p>

    <p>Hello <p>World</p></p>
</body>
</html>
